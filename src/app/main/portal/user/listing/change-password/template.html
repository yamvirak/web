<h2 mat-dialog-title>Change Password For: {{ data?.name }}</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography" style="width: 700px;">
   
    <form name="form" [formGroup]="form" (ngSubmit)="save()" fxLayout="row wrapper">

        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>

            <mat-error *ngIf="form.get('password').hasError('required')"> Password is REQUIRED.  </mat-error>
            <mat-error *ngIf="form.get('password').hasError('minlength')"> Password must be at least 6 charters. </mat-error>
            <mat-error *ngIf="form.get('password').hasError('maxlength')"> Password length must be lower than 20 charters. </mat-error>
           
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="password" formControlName="confirmed_password" required>
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>

            <mat-error *ngIf="form.get('confirmed_password').hasError('required')">
                Please enter address.
             </mat-error>
          
        </mat-form-field>

      
    </form>

    <mat-divider></mat-divider>
    
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
    
    <button mat-button [disabled] = " isSaving " (click)= " save() " cdkFocusInitial>
        <mat-spinner *ngIf = " isSaving " style="margin:auto" diameter = " 30 " ></mat-spinner>
        <span  *ngIf = " !isSaving ">Change</span>
    </button>
    
    <button mat-button [disabled] = " isSaving " [mat-dialog-close]=" dataHasChanged "  cdkFocusInitial>Close</button>

</mat-dialog-actions>
