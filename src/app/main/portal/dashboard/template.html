<div id="dashboard-project" class="page-layout simple right-sidebar" fxLayout="row">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

       
        <!-- CONTENT -->
        <div class="content">
            <div style="height: 30%" >
                <div class="widget-group p-12" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom [@animateStagger]="{value:'50'}">

                
                    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="33">
                        <div class="fuse-widget-front">
                            <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">

                            </div>

                            <div class="pt-8 pb-0" fxLayout="column" fxLayoutAlign="center center">
                                <div class="light-blue-fg font-size-72 line-height-72">
                                    {{ data?.total_order_today }}
                                </div>
                                <div class="h3 secondary-text font-weight-500">Total Sale Today (KHR)
                                </div>
                            </div>
                        
                        </div>

                      
                
                    </fuse-widget>

                    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="33">
                        <div class="fuse-widget-front">
                            <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                            

                            </div>

                            <div class="pt-8 pb-0" fxLayout="column" fxLayoutAlign="center center">
                                <div class="red-fg font-size-72 line-height-72">
                                    {{ data?.total_order | number }}
                                </div>
                                <div class="h3 secondary-text font-weight-500">Total Sale (KHR)
                                </div>
                            </div>
                        
                        </div>
                
                    </fuse-widget>

                    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="33">
                        <div class="fuse-widget-front">
                            <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                            

                            </div>

                            <div class="pt-8 pb-0" fxLayout="column" fxLayoutAlign="center center">
                                <div class="orange-fg font-size-72 line-height-72">
                                    {{ data?.expense_today }}
                                </div>
                                <div class="h3 secondary-text font-weight-500">Total Expense Today (KHR)
                                </div>
                            </div>
                        
                        </div>
                
                    </fuse-widget>

                

                </div>
            </div>
            

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

  

</div>
